<body>
    <form action="form-echo.php" method="get"></p>
        USERNAME :
        <input 
            type="text" 
            name="username" 
            placeholder="Username">
        <p><label>สาขาวิชา :</label>
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select><br>
        <br>
        <label for="Name">Name :</label>
        <input 
            type="text" 
            name="Name" 
            placeholder="Name" 
            pattern="[A-Z]+" 
            size="30" 
            title="กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น">
        <i>"กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น"</i>
        <br><br>
        <label for="id">รหัสนักศึกษา :</label>
        <input 
            type="text"
            name="id"
            placeholder="ID"
            pattern="[0-9]{2}[\-][0-9]{6}[\-][0-9]{4}[\-][0-9]"
            size="30"
            title="กรอกให้มี - คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5">
            <i>"กรอกให้มี - คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5"</i>
        <br><br> 
        <label for="homenum">บ้านเลขที่ :</label>
        <input 
            type="text"
            name="homenum"
            placeholder="House Number"
            pattern="([0-9]+[\/][0-9]+|[0-9]+)"
            size="30"
            title="กรอกบ้านเลขที่ เช่น 234/4 , 69">
            <i>"กรอกบ้านเลขที่ เช่น 234/4 , 69"</i>
        <br><br>
        <label for="idcode">รหัสสินค้า :</label>
        <input 
            type="text"
            name="idcode"
            placeholder="Code"
            pattern="[A-Z]{3}[0-9]{2}"
            size="30"
            title="กรอกรหัสสินค้า 3 ตัวแรกเป็นอักษรตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น เช่น AAA89">
            <i>"กรอกรหัสสินค้า 3 ตัวแรกเป็นอักษรตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น เช่น AAA89"</i>
        <br><br> 
        <label for="fName">ชื่อ :</label>
        <input
            type="text"
            name="fName"
            placeholder="ชื่อด้วยภาษาไทย" 
            pattern="^[ก-๏\s]+$"
            title="กรอกชื่อด้วยภาษาไทย">
            <i>"กรอกชื่อด้วยภาษาไทย"</i>
        <br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
