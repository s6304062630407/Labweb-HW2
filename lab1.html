<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="username">ชื่อเต็ม/ย่อของสาขาวิชา :</label>
    <input type="text" name="username" placeholder="CS"><br>
    <br>
    <label for="money">จำนวนเงินที่จะโอน:</label>
    <input type="number" name="money" min="100" max="1000" step="100" value="500"><br>
    <br>
    <label for="food">อาหาร 5 ชนิดที่ชื่นชอบจากมากไปน้อย</label><br>
    <label for="food1">อันดับที่ 1:</label>
    <input type="text" name="food1" placeholder="สปาเก็ตตี้ซอสมะเขือเทศ"><br>
    <label for="food2">อันดับที่ 2:</label>
    <input type="text" name="food2" placeholder="สลัดกุ้งทอด" ><br>
    <label for="food3">อันดับที่ 3:</label>
    <input type="text" name="food3" placeholder="ยำเส้นแก้ว"><br>
    <label for="food4">อันดับที่ 4:</label>
    <input type="text" name="food4" placeholder="สเต็กหมูพริกไทยดำ"><br>
    <label for="food5">อันดับที่ 5:</label>
    <input type="text" name="food5" placeholder="แซลมอนซาชิมิ"><br>
    <br>
    <label for="ิbill">ค่าไฟฟ้า 3 เดือนที่ผ่านมา:</label>
    <input type="number" name="bill" min="1000" max="10000" step="100" value="1500"><br>
    <br>
    <label for="idcard">รหัสบัตรประชาชน:</label>
    <input type="tel" name="idcard" placeholder="0-00-00-00000-00-0"><br>
    <br>
    <label for="feel">ความพึงพอใจของหนังสือเล่มนี้ :</label><br>
    <input type="radio" name="feel" value="ไม่ชอบ">
    <label for="feel">ไม่ชอบ</label><br>
    <input type="radio" name="feel" value="เฉยๆ">
    <label for="feel">เฉยๆ</label><br>
    <input type="radio" name="feel" value="ชอบ">
    <label for="feel">ชอบ</label><br>
    <br>
    <label for="sick">อาการป่วย : </label><br>
    <input type="checkbox" name="sick" value="มีไข้ตัวร้อน">
    <label for="sick">มีไข้ตัวร้อน</label><br>
    <input type="checkbox" name="sick" value="เจ็บคอ">
    <label for="sick">เจ็บคอ</label><br>
    <input type="checkbox" name="sick" value="ไอ">
    <label for="sick">ไอ</label><br>
    <input type="checkbox" name="sick" value="ปวดหัว">
    <label for="sick">ปวดหัว</label><br>
    <br>
    <label for="vaccine">ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่</label><br>
    <input type="radio" name="vaccine" value="ไม่เคย">
    <label for="vaccine">ไม่เคย</label><br>
    <input type="radio" name="vaccine" value="เคย">
    <label for="vaccine">เคย</label><br>
    <br>
    <label for="pwd">รหัสผ่าน:</label>
    <input type="password" name="pwd" placeholder="123456"><br>
    <br>
    <label for="studytime">เวลาเริ่มเข้าเรียน:</label>
    <input type="time" name="studytime"><br>
    <label for="endtime">สิ้นสุดการเรียน:</label>
    <input type="time"name="endtime"><br>
    <br>
    <label for="date">วันเวลาที่ต้องไปพบแพทย์</label>
    <input type="datetime-local" name="date">
    </form>
    
</body>
</html>
